<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signinForm" (ngSubmit)="signIn(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="mail" item-start color="primary"></ion-icon>
      <input id="email" type="email" placeholder="Email" formControlName="email"/>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-start color="primary"></ion-icon>
      <input id="password" type="password" placeholder="Senha" formControlName="password"/>
    </ion-item>

    <br>
    <button id="entrar" ion-button full type="submit" [disabled]="signinForm.invalid">ENTRAR</button>

  </form>

  <button id="cadastrar" ion-button full button-md (click)="cadastrar()">CADASTRAR NOVO USU√ÅRIO</button>

</ion-content>

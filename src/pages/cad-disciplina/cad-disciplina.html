<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Disciplina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let dado of dados | async">
      <ion-item>
        <h1>{{ dado.nome }}</h1>
        <p>{{ dado.professor }}</p>        
      </ion-item>     
    </ion-item-sliding>
  </ion-list>
</ion-content>

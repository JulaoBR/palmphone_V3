<ion-header>
  
  <ion-navbar>
    <ion-title>Coleta de dados</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding>
    <form [formGroup]="form">
      <ion-item>
        <ion-label stacked>DIGITE MANUALMENTE O RA:</ion-label>
        <ion-input type="text" formControlName="ra"></ion-input>
      </ion-item> 
          
      <ion-item>
        <ion-label stacked>Data Nascimento</ion-label>
        <ion-input type="date" formControlName="data"></ion-input>
      </ion-item>

      <button ion-button full type="submit" (click)="saveManual()">Salvar</button>
    </form>


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="scanBarcode()">
      <ion-icon name="md-barcode"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

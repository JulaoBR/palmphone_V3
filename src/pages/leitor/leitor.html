<ion-header>
  
  <ion-navbar hideBackButton>
    <ion-title>Coleta de Dados</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding>
    <ion-card>
      <form [formGroup]="form" (ngSubmit)="saveManual(); $event.preventDefault()">
        <ion-item>
          
          <ion-input type="number" placeholder="Insira o RA:" formControlName="ra"></ion-input>
        </ion-item> 
          
        <button ion-button full type="submit" [disabled]="form.invalid">Salvar</button>
      </form>

      <button ion-button full type="submit" color="secondary" (click)="saveStorage()">Finalizar Chamada</button>
    </ion-card>
    
    <ion-card>
      <button ion-button full type="submit" color="danger" (click)="cancelar()">Cancelar</button>
    </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="scanBarcode()">
      <ion-icon name="md-barcode"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-header>
  
  <ion-navbar hideBackButton>
    <ion-title>Coleta de Dados</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding>
    <ion-card>
      <form [formGroup]="form" (ngSubmit)="saveManual(); $event.preventDefault()">
        <ion-item>         
          <input id="ra" type="number" placeholder="Insira o RA:" formControlName="ra"/>
        </ion-item> 
          
        <button id="botao_salvar" ion-button full type="submit" [disabled]="form.invalid">Salvar</button>
      </form>

      <button id="botao_finalizar" ion-button full type="submit" color="secondary" (click)="saveStorage()">Finalizar Chamada</button>
    </ion-card>
    
    <ion-card>
      <button id="botao_cancelar" ion-button full type="submit" color="danger" (click)="cancelar()">Cancelar</button>
    </ion-card>

    <ion-card>
      <button id="botao_camera" ion-button full color="light" (click)="scanBarcode()">Camera</button>
    </ion-card>


</ion-content>

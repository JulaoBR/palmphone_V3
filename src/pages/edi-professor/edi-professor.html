<ion-header>

  <ion-navbar>
    <ion-title>Editar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="save(); $event.preventDefault()">
    <ion-item>
      <label stacked>Nome</label>
      <input id="nome" type="text"  [(ngModel)]="dados.nomeProf"  formControlName="nomeProf"/>
    </ion-item>
    

    <ion-item>
      <label stacked>Rg</label>
      <input id="rg" type="text" [(ngModel)]="dados.rgProf" formControlName="rgProf"/>
    </ion-item>


    <ion-item>
      <label stacked>Data Nascimento</label>
      <input id="nascimento" type="date" displayFormat="DD/MM/YYYY" [(ngModel)]="dados.dataNascProf" formControlName="dataNascProf"/>
    </ion-item>


    <ion-item>
      <ion-icon name="image" item-start></ion-icon>
      <input type="file" accept="image/*" (change)="onPhoto($event)">
    </ion-item>

    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="save()">Salvar</button>
    </div>
    
  </form>



</ion-content>

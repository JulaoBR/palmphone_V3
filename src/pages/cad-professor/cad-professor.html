<ion-header>

  <ion-navbar>
    <ion-title>Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="save(); $event.preventDefault()"> 

    <ion-item>
      <ion-icon name="image" item-start></ion-icon>
      <input type="file" accept="image/*" (change)="onPhoto($event)" required>
    </ion-item>

    <ion-item> 
        <label stacked>Nome</label>   
      <input id="nome"  type="text"  formControlName="nomeProf"/>
    </ion-item>
    
 
    <ion-item>
      <label stacked>Rg</label>
      <input id="rg" type="text"  formControlName="rgProf"/>
    </ion-item>
    

    <ion-item>
      <label stacked>Nascimento</label>
      <input id="nascimento" type="text" displayFormat="DD/MM/YYYY"  formControlName="dataNascProf"/>
    </ion-item>
    

    <ion-item>
      <label stacked>Email</label>
      <!--<input id="email" type="email"   formControlName="emailProf"/> -->
      <input id="email2" type="email" placeholder="Email" formControlName="emailProf"/>
    </ion-item>
    

    <ion-item>
      <label stacked>Senha</label>
      <input id="password2" type="password"   formControlName="senhaProf"/>
    </ion-item>
    

    <ion-item>
      <label>Disciplinas</label>
      <select id="disciplinas"  multiple="true" cancelText="Cancelar" okText="Confirmar" formControlName="disciplinas">
        <option value="SIF039 - Redes de Computadores II">SIF039 - Redes de Computadores II</option>
        <option value="SIF033 - Engenharia de Software III">SIF033 - Engenharia de Software III</option>
        <option value="SIF040 - Projeto de Sistemas I">SIF040 - Projeto de Sistemas I</option>
        <option value="SIF068 - Tópicos em Linguagem de Programação">SIF068 - Tópicos em Linguagem de Programação</option>
        <option value="SIF012 - Linguagem de Programação IV">SIF012 - Linguagem de Programação IV</option>
        <option value="SIF032 - Engenharia de Software II">SIF032 - Engenharia de Software II</option>
        <option value="SIF035 - Interface Humano Computador">SIF035 - Interface Humano Computador</option>
      </select>
    </ion-item>
    

    <div padding>
      <button id="salvar" ion-button block type="submit" [disabled]="!form.valid">Salvar</button>
    </div>
    
  </form>


</ion-content>

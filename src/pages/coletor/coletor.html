<ion-header>
  
  <ion-navbar>
    <ion-title>Coletor </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card>
  <ion-list>
    <ion-item>
      <h2>{{currentUser.nomeProf}}</h2>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <label>Disciplina:</label>
      <select id="disciplina" [(ngModel)]="disc" (ionChange)="verificaDisci(disc)" interface="popover">       
        <option *ngFor="let disc of disciplina" value="disc">{{disc}}</option>
      </select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <label>NÂº de aulas:</label>
      <select id="numero_aulas" [(ngModel)]="numAula" (ionChange)="verificaNumAula(numAula)" interface="popover">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </ion-item>
  </ion-list>
</ion-card>

<ion-card>

  <button id="abrir_leitor" ion-button full (click)="abrirLeitor()">
      Coletar dados
  </button>
</ion-card>
</ion-content>

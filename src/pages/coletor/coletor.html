<ion-header>
  
  <ion-navbar>
    <ion-title>Coletor </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card>
  <ion-list>
    <ion-item>
      <h2>{{currentUser.nomeProf}}</h2>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Disciplina:</ion-label>
      <ion-select [(ngModel)]="disci" (ionChange)="verificaDisci(disci)" interface="popover">       
        <ion-option *ngFor="let disc of disciplina" [value]="disc">{{disc}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>NÂº de aulas:</ion-label>
      <ion-select [(ngModel)]="numAula" (ionChange)="verificaNumAula(numAula)" interface="popover">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-card>

<ion-card>

  <button ion-button full (click)="abrirLeitor()">
      Coletar dados
  </button>
</ion-card>
</ion-content>

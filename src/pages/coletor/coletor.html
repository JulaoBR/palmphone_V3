<ion-header>
  
  <ion-navbar>
    <ion-title>Coletor </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="currentUser.nomeProf" disabled></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Disciplina:</ion-label>
      <ion-select>
        <ion-option *ngFor="let disc of disciplina" [value]="disc">{{disc.dscDisc}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>NÂº de aulas:</ion-label>
      <ion-select>
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-card>

<ion-card>

  <button ion-button full (click)="abrirLeitor()">
      Coletar dados
  </button>

</ion-card>
</ion-content>
